<div class="p-3">
    <div class="theme-container"> 
        <mat-sidenav-container class="account">
            <mat-sidenav #sidenav [opened]="sidenavOpen" [mode]="sidenavOpen ? 'side' : 'over'">
                <ng-scrollbar pointerEventsMethod="scrollbar" > 
                    
                </ng-scrollbar> 
            </mat-sidenav>
            <mat-sidenav-content ngClass.gt-sm="distance">
              <mat-card *ngIf="!sidenavOpen" fxLayout="row" fxLayoutAlign="space-between center" class="text-muted mb-3">
                  <button mat-icon-button (click)="sidenav.toggle()">
                      <mat-icon>more_vert</mat-icon>
                  </button>
                  <h3> My Account</h3>
              </mat-card>              
              <mat-card class="p-4">
                  <router-outlet></router-outlet>
              </mat-card>  
            </mat-sidenav-content>
        </mat-sidenav-container> 
    </div>
</div>
